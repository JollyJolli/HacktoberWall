<body>
  <header>
    <div>
      <a href="/index.html" id="titleLink" class="header-title" aria-label="HacktoberWall Home" style="cursor: pointer">
        HacktoberWall
      </a>
      <i id="halloweenIcon" class="fas fa-ghost" aria-hidden="true"></i>
    </div>

    <div class="header-controls">
      <a href="tos.html" class="contact-btn" aria-label="ToS" tabindex="0">ToS</a>
      <button id="surpriseButton" class="surprise-btn" aria-label="Surprise Me!" tabindex="0">
        Surprise Me!
      </button>
      <a href="index.html" class="contact-btn" aria-label="Home" tabindex="0">Home</a>
      <button id="toggleButton" class="toggle-btn" aria-label="Toggle between dark mode and light mode" tabindex="0">
        <i class="fas fa-sun" aria-hidden="true"></i>
      </button>
    </div>
  </header>


  <div class="carousel">
    <div class="carousel-slide">
      ☀️ Join the Hacktoberfest mural! Add your contribution by updating the
      JSON file and leave your mark on this collaborative artwork! ☀️
      <img id="triggerImage" src="img/Pumpkin.webp" alt="Pumpkin" class="pumpkin" loading="lazy"> </img>
    </div>

    <div id="imagePopup" class="popup">
      <span class="close-btn">&times;</span>
      <div class="popup-content-container">
        <img class="popup-content" id="popupImage" src="img/Angry_Pumpkin.webp" loading="lazy">
        <div id="caption"></div>
      </div>
    </div>
  </div>

  <!-- Mascot Container -->
  <div id="mascotContainer">
    <img id="mascotImage" src="img/mascot.webp" alt="Hacktoberfest Mascot" loading="lazy" />
    <div id="speechBubble">Happy Hacktoberfest!</div>
  </div>

  <!-- Cookies Banner -->
  <div id="cookies">
    <div id="cookies-container" class="hidden">
      <div id="cookies-sub-container">
        <div class="cookies">
          <p class="cookies-text">
            This site uses cookies to ensure you get the best experience.
          </p>
          <div class="cookies-buttons">
            <button class="accept-cookies cookies-btn">I like cookies</button>
            <button class="decline-cookies cookies-btn">No thanks</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="contact-section">
      <div class="contact-header">
        <h2>Contact Us</h2>
        <hr>
      </div>

      <div class="contact-container">
        <form id="contactForm">
          <input type="text" name="name" id="form-name" placeholder="Name">
          <input type="email" name="email" id="form-email" placeholder="example@domain.com">
          <textarea rows="10" name="comments" id="comments" required placeholder="Your Comments..."></textarea>
          <button type="submit">Submit</button>
        </form>
        <p id="thankYouMessage" style="display: none;">Thank you for your feedback!</p>
      </div>
    </section>
  </main>

  <script src="js/form.min.js"></script>

</body>

</html>
